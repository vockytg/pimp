<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автовоспроизведение музыки</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playButton {
            width: 100%;
            height: 100%;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton">Нажмите для воспроизведения</button>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = new Audio('music.mp3');
            audio.play().catch(() => {
                const playButton = document.getElementById('playButton');
                playButton.addEventListener('click', () => {
                    audio.play();
                });
            });
        });
    </script>
</body>
</html>
